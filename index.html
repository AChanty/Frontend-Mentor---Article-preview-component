<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="article__container">
      <div class="left-container">
        <div class="article-container">
        </div>
      </div>
      <div class="article__right-container">
        <div class="article__description-container">
          <div class="article__description">
            <h1>Shift the overall look and feel by adding these wonderful
              touches to furniture in your home</h1>

            <p class="article__description-text">Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips
              to help you make any room feel complete.</p>
          </div>
        </div>
        <div class="article__bottom-container">
          <div class="article__bottom-wrapper">
            <div class="article__author-container">
              <div class="author-details">
                <img class="author-img" src="./images/avatar-michelle.jpg" alt="avatar-michelle">
                <div class="author__name-container">
                  <p class="author-name">Michelle Appleton</p>
                  <p class="author-date">28 Jun 2020</p>
                </div>
              </div>
            </div>
            <button class="btn-share" aria-label="share">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path fill="current"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>


</html>
